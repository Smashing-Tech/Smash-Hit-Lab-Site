<h1>Log in</h1>
<p>To log in, enter your information and press the button.</p>
<form action="./?a=login" method="post">
<!--	<p>Username: <input type="text" name="username"/></p>
	<p>Password: <input type="password" name="password"/></p>-->
	<!-- Username (we are calling it handle now) -->
	<div class="mod-edit-property">
		<div class="mod-edit-property-label">
			<h4>Handle</h4>
			<p>The username that you chose for your account.</p>
		</div>
		<div class="mod-edit-property-data">
			<input type="text" name="username" placeholder="Handle"/>
		</div>
	</div>
	<!-- Password address -->
	<div class="mod-edit-property">
		<div class="mod-edit-property-label">
			<h4>Password</h4>
			<p>The secret string of characters needed to log in to your account.</p>
		</div>
		<div class="mod-edit-property-data">
			<input type="password" name="password" placeholder="Password"/>
		</div>
	</div>
	<input type="submit" value="Log In"/>
</form>
