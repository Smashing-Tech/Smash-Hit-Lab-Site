<h1>Security</h1>
<p>For security related concerns, please contact contactcdde [at] protonmail (dot) ch. It might take up to 2 weeks for a response.</p>
<p>If the security issue is unlikely to affect users (e.g. no data will be leaked or lost), you can also report it on <a href="/?u=knot126">Knot126's message wall</a>.</p>
