<script>
function user_tabs_select(selected_tab) {
	// Tab classes
	let buttons = document.getElementsByClassName("user-tabs-ent");
	
	for (button of buttons) {
		// Remove all selected parts
		if (button.classList.contains("selected")) {
			button.classList.remove("selected");
		}
		
		// Add it if it's the tab we want
		if (button.classList.contains(selected_tab)) {
			button.classList.add("selected");
		}
	}
	
	// Real content
	let tabs = document.getElementsByClassName("user-tab-data");
	
	for (tab of tabs) {
		tab.style.display = (tab.classList.contains(selected_tab)) ? "block" : "none";
	}
}

function user_tabs_init() {
	user_tabs_select('about');
}
</script>
<div class="user-tabs">
	<div class="user-tabs-ent about" onclick="user_tabs_select('about')">
		<p class="user-tabs-tab">About</p>
	</div>
	<div class="user-tabs-ent wall" onclick="user_tabs_select('wall')">
		<p class="user-tabs-tab">Message Wall</p>
	</div>
	<div class="user-tabs-ent details" onclick="user_tabs_select('details')">
		<p class="user-tabs-tab">Details</p>
	</div>
</div>
