<script>
	function openModPage() {
		let e = document.getElementById("create-mod");
		window.open("./?a=edit_mod&m=" + e.value);
	}
</script>
<div class="news-article-card comment-edit">
	<p>Have a mod you want to share? Start by typing the package name, then click the button to get started adding your mod!</p>
	<input id="create-mod" style="width: calc(100% - 7.3em)" type="text" placeholder="Package name"/>
	<button onclick="openModPage()">Create page</button>
</div>
